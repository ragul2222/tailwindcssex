<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Navigation -->
<nav class="bg-gray-800 text-white flex justify-between items-center p-4">
  <h1 class="text-2xl font-bold">Site Title</h1>
  <ul class="flex space-x-4">
    <li><a href="#" class="hover:text-gray-400">Home</a></li>
    <li><a href="#" class="hover:text-gray-400">About</a></li>
    <li><a href="#" class="hover:text-gray-400">Contact</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<section class="bg-gray-900 text-white py-32 flex flex-col justify-center items-center">
  <h2 class="text-5xl font-bold mb-4">Heading</h2>
  <p class="text-2xl mb-8">Hero section text</p>
  <button class="bg-white text-gray-900 px-4 py-2 rounded hover:bg-gray-200">Call To Action</button>
</section>

<!-- Content -->
<section class="py-16">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-4xl font-bold mb-8 text-center">Content Heading</h2> 
    <p class="mb-4 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisl nec tincidunt luctus, nunc nisl aliquam nisl, eget aliquam nisl nisl euismod nisl.</p>

    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
    </div>

    <!-- Form -->
    <form class="max-w-md mx-auto p-8 bg-white rounded shadow-md">
      <h3 class="text-2xl mb-4 font-bold text-center">Form</h3>
      <input type="text" class="border p-2 w-full mb-4" placeholder="Name">
      <input type="email" class="border p-2 w-full mb-4" placeholder="Email">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white text-center py-8">
  <p>&copy; Copyright 2023</p>
</footer>

</body>
</html>
