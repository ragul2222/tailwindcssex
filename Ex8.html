<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container mx-auto p-4">

  <h1 class="text-3xl font-bold mb-4">Form Title</h1>

  <!-- Filters -->
  <div class="flex flex-col md:flex-row mb-4">
    <div class="mr-2 mb-2 md:mb-0">
      <select class="w-full rounded border p-2">
        <option>Filter 1</option>
      </select>
    </div>

    <div class="mr-2 mb-2 md:mb-0">
      <select class="w-full rounded border p-2">
        <option>Filter 2</option>
      </select>
    </div>

    <button class="bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600">Filter</button>
  </div>

  <!-- Table -->
  <table class="min-w-full border-collapse block md:table">
    <thead class="block md:table-header-group">
      <tr class="border border-grey-500 md:border-none block md:table-row">
        <th class="p-2 font-bold text-left block md:table-cell">Column 1</th>
        <th class="p-2 font-bold text-left block md:table-cell">Column 2</th>
        <th class="p-2 font-bold text-left block md:table-cell">Column 3</th>
      </tr>
    </thead>

    <tbody class="block md:table-row-group">
      <tr class="border border-gray-300 block md:table-row">
        <td class="p-2 block md:table-cell">Row 1 Col 1</td>
        <td class="p-2 block md:table-cell">Row 1 Col 2</td>
        <td class="p-2 block md:table-cell">Row 1 Col 3</td>
      </tr>

      <tr class="border border-gray-300 block md:table-row">
        <td class="p-2 block md:table-cell">Row 2 Col 1</td>
        <td class="p-2 block md:table-cell">Row 2 Col 2</td>
        <td class="p-2 block md:table-cell">Row 2 Col 3</td>
      </tr>
    </tbody>
  </table>

  <!-- Form -->
  <form class="bg-white rounded px-8 pt-6 pb-8 mt-4">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">
        Username
      </label>
      <input class="border rounded p-2 w-full" type="text" id="username">
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="password">
        Password
      </label>
      <input class="border rounded p-2 w-full" type="password" id="password">
    </div>

    <button class="bg-blue-500 text-white font-bold p-2 rounded hover:bg-blue-600">
      Submit
    </button>
  </form>

</div>

</body>
</html>
