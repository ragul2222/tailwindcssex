<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Navigation -->
<nav class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center">
  <a href="#" class="text-3xl font-bold">Brand</a>

  <button class="block md:hidden px-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div class="hidden md:flex space-x-4 text-xl">
    <a href="#" class="hover:text-gray-300">Home</a>
    <a href="#" class="hover:text-gray-300">About</a>
    <a href="#" class="hover:text-gray-300">Contact</a>
  </div>
</nav>

<!-- Hero -->
<section class="bg-gray-900 text-white py-20">
  <div class="container mx-auto text-center">
    <h1 class="text-5xl font-bold mb-2">Responsive Website</h1>
    <p class="text-2xl mb-8">With mobile friendly design</p>
    <button class="bg-white text-gray-900 px-4 py-3 rounded hover:bg-gray-200">Get Started</button>
  </div>
</section>

<!-- Content -->  
<section class="py-8">
  <div class="container mx-auto">

    <!-- Grid -->
    <div class="flex flex-wrap -mx-4 mb-12">
      <div class="w-full md:w-1/2 px-4 mb-8">
        <img src="image1.jpg" alt="Image 1" class="rounded-lg shadow-md h-64">
      </div>

      <div class="w-full md:w-1/2 px-4 mb-8">
        <img src="image2.jpg" alt="Image 2" class="rounded-lg shadow-md h-64">
      </div>
    </div>

    <!-- Form -->
    <form class="max-w-lg mx-auto p-8 bg-white rounded shadow-md">
      <h2 class="text-xl font-bold mb-4 text-center">Sign Up</h2>
      
      <input class="w-full px-4 py-2 mb-4 border rounded" type="text" placeholder="Name">
      <input class="w-full px-4 py-2 mb-4 border rounded" type="email" placeholder="Email">
      <button class="block w-full bg-blue-500 text-white py-2 rounded" type="submit">Sign Up</button>
    </form>

  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-8">
  <div class="container mx-auto text-center">
    Copyright Â© 2023 Website
  </div>
</footer>

</body>
</html>
